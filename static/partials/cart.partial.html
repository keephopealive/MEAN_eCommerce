<h1>Cart</h1>
<div class="row">
	<div class="col-xs-8">
		<table class="table table-bordered table-striped" ng-init="cartCtrl.id=1">
			<thead>
				<tr>
					<th>No.</th>
					<th>Title</th>
					<th>Description</th>
					<th>Unit Price</th>
					<th>Quantity</th>
					<th>Total Price</th>
				</tr>				
			</thead>
			<tbody>
				<tr ng-repeat="(key, productObj) in cartCtrl.cart | orderBy:productObj.product.id" ng-init="cartCtrl.total = 0">
					<td ng-bind="key+1"></td>
					<td ng-bind="productObj.product.title"></td>
					<td ng-bind="productObj.product.description"></td>
					<td ng-bind="productObj.product.price | currency:symbol"></td>
					<td ng-bind="productObj.qty"></td>
					<td ng-bind="productObj.qty * productObj.product.price | currency:symbol"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<h3>Total: <span ng-bind="cartCtrl.grandtotal | currency:symbol"></span></h3>
		</div>

	</div>
	<div class="col-xs-8">

	</div>
</div>
